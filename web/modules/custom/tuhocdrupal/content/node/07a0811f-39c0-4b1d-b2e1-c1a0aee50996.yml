          bp_text:
            -
              value: "<p>Xin chào các bạn,</p><p>Mở đầu hành trình chia sẻ kiến thức và kinh nghiệm qua blog này, tôi muốn giới thiệu bài viết mở màn với chủ đề hết sức thực tế và quan trọng: Hướng dẫn cài đặt Drupal một cách cơ bản.</p><p>Drupal, một hệ thống quản lý nội dung mạnh mẽ, được xây dựng trên nền tảng ngôn ngữ lập trình PHP, không thể thiếu sự hỗ trợ của <a href=\"https://getcomposer.org/\">Composer</a> - công cụ quản lý thư viện tiên tiến. Vì vậy, bước đầu tiên và cơ bản nhất, hãy chắc chắn rằng bạn đã cài đặt Composer trên hệ thống của mình.</p><p>Tiếp theo, việc tải Drupal từ địa chỉ <a href=\"https://www.drupal.org/latest-release\">trang chủ của Drupal</a> sẽ mở ra cánh cửa vào thế giới web đa năng.</p><p>Tuy nhiên, trước khi bắt tay vào cài đặt Drupal, hãy đảm bảo rằng máy tính của bạn đã được trang bị đầy đủ một web server và database server - những thành phần không thể thiếu để Drupal hoạt động. Dành cho người dùng Windows, WAMP là một giải pháp toàn diện với đầy đủ Apache, MySQL, và PHP. Người dùng Ubuntu không chỉ có thể lựa chọn các gói tương tự mà còn có thể khám phá <a href=\"https://ddev.com/\">DDEV</a> - một môi trường phát triển độc đáo dựa trên Docker, hứa hẹn sự tiện lợi và linh hoạt.</p><p>Ngoài ra, một bước không kém phần quan trọng trong quá trình phát triển website là việc quản lý mã nguồn một cách hiệu quả. <a href=\"https://git-scm.com/\">GIT</a>, công cụ quản lý phiên bản hàng đầu, sẽ là trợ thủ đắc lực cho bạn trong việc này. Để làm cho mã nguồn của bạn được tổ chức một cách gọn gàng và tối ưu, việc sử dụng file <em><strong>.gitignore</strong></em> để loại trừ các thư mục và file không cần thiết khỏi quản lý phiên bản là một phương pháp thông minh. Điều này giúp giảm bớt dung lượng lưu trữ và tăng cường bảo mật cho mã nguồn của bạn. Thông thường, chỉ file <em><strong>composer.json</strong></em> cùng với các module và theme do bạn tự phát triển cần được giữ lại trong quản lý phiên bản.</p><p>Dưới đây là một gợi ý về cách thiết lập file <em><strong>.gitignore</strong></em> để loại trừ các file và thư mục không cần thiết, đồng thời giữ lại những thành phần quan trọng:</p><pre><code class=\"language-plaintext\">composer.lock\r\nvendor/\r\nweb/sites/\r\nweb/modules/contrib/\r\nthemes/contrib/\r\nweb/core/\r\nweb/web.config\r\nweb/update.php\r\nweb/themes/README.txt\r\nweb/robots.txt\r\nweb/README.md\r\nweb/profiles/README.txt\r\nweb/modules/README.txt\r\nweb/INSTALL.txt\r\nweb/index.php\r\nweb/example.gitignore\r\nweb/autoload.php\r\nweb/.htaccess\r\nweb/.ht.router.php\r\nweb/.eslintrc.json\r\nweb/.eslintignore\r\nweb/.csslintrc\r\n.gitattributes\r\n.editorconfig</code></pre><p>Trong thế giới Drupal, theme đóng vai trò là linh hồn của website, quyết định nhiều tới bộ mặt và trải nghiệm người dùng. Claro, với vẻ ngoài tinh tế và khả năng tùy chỉnh cao, đã trở thành lựa chọn mặc định được nhiều người yêu thích. Tuy nhiên, để tận dụng tối đa khả năng tương thích và hiệu suất của Bootstrap 5, một framework thiết kế web phổ biến, tôi quyết định nâng tầm website với việc tích hợp theme Bootstrap 5 Admin.</p><p>Cài đặt theme này trên Drupal của bạn không chỉ là một bước tiến trong việc tạo ra một diện mạo hiện đại và chuyên nghiệp cho website, mà còn mở ra vô số khả năng tùy biến và tối ưu hóa trải nghiệm người dùng. Để thêm theme Bootstrap 5 Admin vào dự án Drupal của bạn, đơn giản chỉ cần thực hiện lệnh sau trong terminal:</p><pre><code class=\"language-plaintext\">composer require 'drupal/bootstrap5_admin:^1.1'</code></pre>"
