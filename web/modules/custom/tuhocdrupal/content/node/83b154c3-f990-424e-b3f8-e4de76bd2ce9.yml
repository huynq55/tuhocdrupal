          bp_text:
            -
              value: '<p>Module Node Access cung cấp khả năng "Grants per content type", cho phép quản trị viên định cấu hình quyền truy cập mặc định cho từng loại nội dung dựa trên vai trò của người dùng. Điều này đồng nghĩa với việc bạn có thể tùy biến quyền xem, sửa, hoặc xóa cho các vai trò người dùng khác nhau áp dụng cho mỗi loại nội dung cụ thể. Kích hoạt tính năng "Show grant tab for this content type" sẽ thêm một tab "Grant" vào mỗi node, cung cấp khả năng điều chỉnh quyền truy cập một cách chi tiết hơn cho từng nội dung đó. Tính năng này mang lại một lớp điều khiển phân quyền độc đáo và linh hoạt, giúp quản trị viên dễ dàng tối ưu hóa quản lý truy cập nội dung theo nhu cầu đặc biệt của dự án.</p>'
              format: basic_html
