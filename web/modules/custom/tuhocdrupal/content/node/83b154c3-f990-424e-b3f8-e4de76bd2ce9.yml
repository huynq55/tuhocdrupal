          bp_text:
            -
              value: '<p>Các vai trò người dùng được chọn sẽ hiển thị trong tab quyền của từng node nội dung. Bạn có quyền ẩn đi một số vai trò không mong muốn xuất hiện trong tab này bằng cách không chọn chúng trong cài đặt. Ngoài ra, bạn cũng có thể đặt tên hiển thị (biệt danh) cho mỗi vai trò, giúp người dùng cuối dễ dàng hiểu và nhận diện, cùng với khả năng sắp xếp các vai trò theo ý muốn. Điều này giúp tạo ra một cách tiếp cận dễ dàng và thân thiện hơn, đặc biệt nếu tên máy của các vai trò không thân thiện với người dùng cuối.</p>'
