          bp_text:
            -
              value: '<p>Xin chào quý đọc giả. Hôm nay, chúng ta sẽ cùng khám phá một trong những công cụ không thể thiếu cho việc quản lý URL trên Drupal: Module <a href="https://www.drupal.org/project/pathauto">Pathauto</a>. Đây là một giải pháp tối ưu giúp tạo ra các bí danh (alias) tự động cho nội dung trên trang web của bạn, mang lại một cấu trúc URL thân thiện hơn cho cả người dùng lẫn công cụ tìm kiếm.</p><p>Trong Drupal, mặc định, mỗi phần nội dung được gán một đường dẫn dựa trên ID, chẳng hạn như <strong>/node/1</strong> hay <strong>/taxonomy/term/3</strong>. Tuy nhiên, để tăng cường tính dễ đọc và tối ưu hóa cho SEO, việc tạo ra các alias URL là vô cùng cần thiết. Điều này có thể thực hiện thủ công mỗi khi đăng tải nội dung hoặc tự động hóa qua Module Pathauto, một công cụ mạnh mẽ mà bất kỳ người quản trị Drupal nào cũng nên biết đến.</p><p>Khi bạn đã hoàn tất việc cài đặt Pathauto, bạn sẽ được chuyển hướng đến mục cấu hình qua đường dẫn <strong>/admin/config/search/path/patterns</strong> để thiết lập các mẫu URL tự động (patterns). Tại đây, bạn có thể định nghĩa các quy tắc đặc biệt để Pathauto tự động sinh ra alias cho từng loại nội dung. Chẳng hạn, bạn có thể tạo một quy tắc để mỗi node mới được tạo ra sẽ tự động có một URL dạng <strong>[node:title].html</strong>.</p>'
              format: basic_html
