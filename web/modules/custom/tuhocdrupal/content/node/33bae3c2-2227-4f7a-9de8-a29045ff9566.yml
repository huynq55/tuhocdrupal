  body:
    -
      value: '<p>Xin chào quý đọc giả. Hôm nay, chúng ta sẽ cùng khám phá một trong những công cụ không thể thiếu cho việc quản lý URL trên Drupal: Module <a href="https://www.drupal.org/project/pathauto">Pathauto</a>. Đây là một giải pháp tối ưu giúp tạo ra các bí danh (alias) tự động cho nội dung trên trang web của bạn, mang lại một cấu trúc URL thân thiện hơn cho cả người dùng lẫn công cụ tìm kiếm.</p>'
