          bp_text:
            -
              value: '<p>Giả sử, bạn vừa tạo một bài viết với tiêu đề "Cài đặt Drupal cơ bản". Với quy tắc đã được thiết lập, URL của bài viết này sẽ trở thành <strong>/cai-dat-drupal-co-ban.html</strong>, giúp người dùng dễ dàng nhớ và truy cập, đồng thời tăng khả năng xuất hiện trên các công cụ tìm kiếm.</p><p>Đối với những nội dung đã tồn tại mà chưa có alias, hoặc bạn muốn tạo alias mới cho chúng, Pathauto cung cấp một tính năng mạnh mẽ cho phép bạn thực hiện việc này hàng loạt. Bạn chỉ cần truy cập vào <strong>/admin/config/search/path/update_bulk</strong>, chọn loại nội dung muốn cập nhật, và Pathauto sẽ xử lý phần còn lại.</p>'
              format: basic_html
