  body:
    -
      value: '<p>Xin chào quý đọc giả. Hôm nay, chúng ta sẽ cùng khám phá một trong những công cụ không thể thiếu cho việc quản lý URL trên Drupal: Module <a href="https://www.drupal.org/project/pathauto">Pathauto</a>. Đây là một giải pháp tối ưu giúp tạo ra các bí danh (alias) tự động cho nội dung trên trang web của bạn, mang lại một cấu trúc URL thân thiện hơn cho cả người dùng lẫn công cụ tìm kiếm.</p><p>Trong Drupal, mặc định, mỗi phần nội dung được gán một đường dẫn dựa trên ID, chẳng hạn như <strong>/node/1</strong> hay <strong>/taxonomy/term/3</strong>. Tuy nhiên, để tăng cường tính dễ đọc và tối ưu hóa cho SEO, việc tạo ra các alias URL là vô cùng cần thiết. Điều này có thể thực hiện thủ công mỗi khi đăng tải nội dung hoặc tự động hóa qua Module Pathauto, một công cụ mạnh mẽ mà bất kỳ người quản trị Drupal nào cũng nên biết đến.</p><p>Khi bạn đã hoàn tất việc cài đặt Pathauto, bạn sẽ được chuyển hướng đến mục cấu hình qua đường dẫn <strong>/admin/config/search/path/patterns</strong> để thiết lập các mẫu URL tự động (patterns). Tại đây, bạn có thể định nghĩa các quy tắc đặc biệt để Pathauto tự động sinh ra alias cho từng loại nội dung. Chẳng hạn, bạn có thể tạo một quy tắc để mỗi node mới được tạo ra sẽ tự động có một URL dạng <strong>[node:title].html</strong>.<br>&nbsp;</p><img src="/sites/default/files/inline-images/image.png" data-entity-uuid="d977ca74-228f-4a28-887e-abbeeab8a04c" data-entity-type="file" alt="drupal pathauto pattern" width="557" height="619" data-align="center"><p>Giả sử, bạn vừa tạo một bài viết với tiêu đề "Cài đặt Drupal cơ bản". Với quy tắc đã được thiết lập, URL của bài viết này sẽ trở thành <strong>/cai-dat-drupal-co-ban.html</strong>, giúp người dùng dễ dàng nhớ và truy cập, đồng thời tăng khả năng xuất hiện trên các công cụ tìm kiếm.</p><p>Đối với những nội dung đã tồn tại mà chưa có alias, hoặc bạn muốn tạo alias mới cho chúng, Pathauto cung cấp một tính năng mạnh mẽ cho phép bạn thực hiện việc này hàng loạt. Bạn chỉ cần truy cập vào <strong>/admin/config/search/path/update_bulk</strong>, chọn loại nội dung muốn cập nhật, và Pathauto sẽ xử lý phần còn lại.<br>&nbsp;</p><img src="/sites/default/files/inline-images/image_2.png" data-entity-uuid="2f4f6d97-9d2f-4d27-97bd-00e716d28a59" data-entity-type="file" alt="pathauto Drupal bulk generate" width="555" height="618" data-align="center"><p>Qua bài viết này, hy vọng bạn đã có thêm một công cụ hữu ích trong bộ sưu tập Drupal của mình. Pathauto không chỉ giúp tạo ra các URL thân thiện và dễ nhớ mà còn đóng một vai trò quan trọng trong việc tối ưu hóa SEO cho website của bạn. Hãy bắt đầu áp dụng ngay hôm nay để khám phá những lợi ích mà nó mang lại!</p>'
